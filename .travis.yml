---
sudo: required
services:
  - docker

branches:
  only:
    - master
    - k8s

env:
  global:
    # DOCKER_EMAIL
    - secure: ""
    # DOCKER_USER
    - secure: ""
    # DOCKER_PASS
    - secure: ""
    - DOCKER_REPO=spreadspace/onion-service

before_script:
  ### pull current images to potentially use docker build cache
  - docker pull $DOCKER_REPO:latest

script:
  ### build the new images
  - docker build -t $DOCKER_REPO:$TRAVIS_BUILD_NUMBER .

after_success:
  - >-
    if [ "${TRAVIS_BRANCH}" = master ]; then
      DOCKER_TAG="latest"
    else
      DOCKER_TAG="${TRAVIS_BRANCH}"
    fi
  - docker tag $DOCKER_REPO:$TRAVIS_BUILD_NUMBER $DOCKER_REPO:$DOCKER_TAG
  ### push to docker-hub
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $DOCKER_REPO:$TRAVIS_BUILD_NUMBER
  - docker push $DOCKER_REPO:$DOCKER_TAG
